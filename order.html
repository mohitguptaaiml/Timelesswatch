<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Place Order - Watch Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">â˜°</button>
    <ul id="navMenu" class="nav-menu">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="best-picks.html" class="nav-link">Editor's Picks</a></li>
      <li><a href="luxury.html" class="nav-link">Luxury</a></li>
      <li><a href="classic.html" class="nav-link">Classic Collection</a></li>
      <li><a href="contact.html" class="nav-link">Contact Us</a></li>
      <li><a href="support.html" class="nav-link">Support</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Order</h1>
    <p>Complete your order below. This demo simulates an order submission.</p>
  </header>

  <main style="max-width:900px;margin:24px auto;padding:0 18px;">
    <section class="contact-form">
      <h2 id="orderTitle">Your Watch</h2>
      <form id="orderForm">
        <input id="orderId" name="orderId" type="hidden" value="">

        <label for="custName">Full Name</label>
        <input id="custName" name="name" required>

        <label for="custEmail">Email</label>
        <input id="custEmail" name="email" type="email" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-left">
      <form id="footerContact">
        <h3>Contact Us</h3>
        <input name="name" type="text" placeholder="Your Name" required>
        <input name="email" type="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="footer-right">
      <p>Screen Width: <span id="screenWidth"></span> px</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
